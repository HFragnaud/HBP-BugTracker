{% extends "layout.html" %}

{% block content %}


<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">La jolie liste :</h3>
  </div>

    {% for ticket in object_list %}
        <div class="list-group">

        <a href="{% url 'ticket-detail' pk=ticket.pk %}" class="list-group-item"> {#Le pk ici ne sert qu'a l'affichage de l'url dans le navigateur#}
            

            
            <span class="badge">120</span>
            {{ ticket.title }} 
            <br/> 
            {{ ticket.text }} 

        </a>
        </div>
    {% endfor %}
</div>



{% endblock %}
