
{% extends "layout.html" %}

{% block content %}

<main class="page">
    <div class="navbar navbar-form">
        <form action= {% url 'home_page' %} >
            <input type="submit" value="Home" />
        </form>
        <br/>
    </div>



    {% if ticket_page %}
    <header class="page-header">
        <h1>{{ticket_page.title}}</h1>
    </header>

    <section role="content">
        {{content|safe}}
    </section>
    {% else %}
    <header class="page-header">
        <h1>This page does not exists</h1>
    </header>
    <section role="content">
        <p>Go to edit mode to create it.</p>
    </section>
    {% endif %}



</main>


{% endblock %}
