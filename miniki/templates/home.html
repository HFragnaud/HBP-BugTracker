
{% extends "layout.html" %}

{% block content %}
<main class="page">
    {% if home_page %}
    <header class="page-header">
        <h1>{{home_page.title}}</h1>
    </header>

    <section role="content">
        {{content|safe}}
    </section>
    {% else %}
    <header class="page-header">
        <h1>This page does not exists</h1>
    </header>
    <section role="content">

    </section>
    {% endif %}
</main>
{% endblock %}
